name: todo
description: The best TODO app you can imagine.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  provider: ^4.0.1
  intl: ^0.16.1
  swipedetector: ^1.2.0
  font_awesome_flutter: ^8.5.0
  flutter_material_color_picker: ^1.0.5
  simple_animations: ^1.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
  - assets/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
